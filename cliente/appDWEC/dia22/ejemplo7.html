<title>DOM</title>
<style>
td{
width: 50px;
height: 50px;
border: 1px solid rgb(27, 24, 24);
}
</style>
<script>
var intervalo;
var columna=0;
var fila=0;
function lanzar(){
intervalo=setInterval(pintarCelda,100);
}
function pintarCelda(){

var listaFilas=document.getElementsByTagName("tr");
listaFilas[fila].getElementsByTagName("td")[columna].style.backgroundColor="black";
columna++;
if (columna==10){
fila++;
columna=0;
}
}
</script>
</head>
