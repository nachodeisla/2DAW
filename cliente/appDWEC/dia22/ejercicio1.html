<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oculto {
            display: none;
        }

        .visible {
            visibility: visible;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
    var intervalo;
    var contador;
        onload = () => {
         
            intervalo = setInterval(lanzar, 500);
               contador=0;
        }
        

        function lanzar() {
            
            if (contador>0) {
                    document.images[contador-1].style.visibility="hidden"
                }
            if (contador==document.images.length) {
                    clearInterval(intervalo);
                    
            }else{
                
                document.images[contador].className="visible"
                contador++;
            }
        
        }
        
       

    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td><img src="./imagenes/foto1.jpg" alt="" class="oculto"></td>
                <td><img src="./imagenes/foto2.jpg" alt="" class="oculto"></td>
                <td><img src="./imagenes/foto3.gif" alt="" class="oculto"></td>
                <td><img src="./imagenes/foto4.jpg" alt="" class="oculto"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
