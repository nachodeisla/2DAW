<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<script>
function cambiarCookie(nombreCookie,valorElegido){
var fecha = new Date();
fecha.setTime(fecha.getTime()+(7*24*60*60*1000));
document.cookie = nombreCookie +' = '+ valorElegido + ';expires=' + fecha.toUTCString();
}
</script>
</head>
<body>
<label for='idioma'>Idioma: </label>
<select id='idioma' onchange="cambiarCookie('idioma',this.value)">
<option value='indiferente'>Indiferente</option>
<option value='castellano'>Castellano</option>
<option value='ingles'>Ingl&eacute;s</option>
</select>

<label for='ciudad'>Pais: </label>
<select id='ciudad' onchange="cambiarCookie('ciudad',this.value)">
<option value='indiferente'>Indiferente</option>
<option value='mostoles'>Mostoles</option>
<option value='parla'>Parla</option>
<option value='getafe'>Getafe</option>

</select>

<br/>
<button type='button' onclick='alert(document.cookie);'>Ver cookies</button>
</body>
</html>
