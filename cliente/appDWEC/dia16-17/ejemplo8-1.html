<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        window.onload = function() {
            var i = 0;
            listaBotones = document.getElementsByTagName("button");
            listaBotones[0].dato = 0;
            listaBotones[0].addEventListener("click", (event) => mostrar(event.target.dato));
            for (let i = 0; i < 4; i++) {
               
                listaBotones[i].addEventListener("click", () => mostrar(i));
            }
            
        }

        function mostrar(texto) {
            alert(texto);
        }
    </script>
</head>

<body>
    <button type="button">Bot贸n 1</button>
    <button type="button">Bot贸n 2</button>
    <button type="button">Bot贸n 3</button>
    <button type="button">Bot贸n 4</button>
</body>

</html>
