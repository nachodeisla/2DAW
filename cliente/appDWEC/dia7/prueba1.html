        window.onload = () => {
            mostrarLibros();

        }

        function mostrarLibros() {
            if (document.getElementById("tablaLibros")) {
                document.getElementById("tablaLibros").remove();
            }
            var tabla = '<table id="tablaLibros" border=1><tbody><tr><td><a href="javascript:ordenarPorTitulo()">NOMBRE</a></td><td>AUTOR</td><td>AÑO</td></tr>';
            listaDeLibros.forEach((libro, indice, array) => tabla += (`<tr><td> ${libro[0]}</td><td> ${libro[1]}</td><td>${libro[2]}</td></tr>`));
            tabla += '</tbody></table>';
            document.body.insertAdjacentHTML = ("beforeend",tabla);

        }
        function ordenarPorTitulo() {

            listaDeLibros.sort((a, b) => {
                if (a[0] > b[0]) {
                    return 1
                } else {
                    return -1
                }
            });
            mostrarLibros();
        }
        function filtrarPorTitulo() {
            let tituloABuscar = document.getElementById("titulo").value;
            var listaLibrosFiltrada = listaDeLibros.filter((libro) => libro[0].toLocaleLowerCase().include(tituloABuscar.toLocaleLowerCase()));
            mostrarLibros(listaLibrosFiltrada);

        }
