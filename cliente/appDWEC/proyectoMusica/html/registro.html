<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <script src="../clases/Usuario.js"></script>
    <script src="../js/registro.js"></script>
    <script src="../js/general.js"></script>
    <title>Document</title>


</head>

<body>
    
    <nav class="cajaRegistro">
        <fieldset class="bordeRegistro">
            <div><h2>TICKET-ON</h2></div>
            <div>Registrate</div>
            <section class="elementosRegistro">
                <form action="" onsubmit="registrarUsuario()">
                    <div class="caja2">Email: <input type="email" id="emailRegistro"></div>
                    <div class="caja1">Nombre de usuario: <input type="text" id="usuarioRegistro"></div>
                    <div class="caja3">Contraseña: <input type="password" id="contrasennaRegistro"></div>
                    <div class="caja4">Repetir contraseña: <input type="password" id="confirmacionContrasennaRegistro"></div>
                    <div id="cajaMensajeError"></div>
                    <div class="boton"><button type="button" value="Registrarme" onclick="registrarUsuario()">registrarme</button></div>
                </form>
            </section>
        </fieldset>
    </nav>
</body>

</html>
